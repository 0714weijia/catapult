<script>
'use strict';

tr.exportTo('pi.r', function() {

  // TODO(eakuefner): Split weather report into discrete mappers.
  function weatherReportReduceFunction(jobResults, mapResultsList) {
    if (mapResultsList.length > 1)
      throw new Error('Weather report should only produce one mapResult.');

    var mapResults = mapResultsList[0];

    for (var key in mapResults) {
      jobResults.addResult(key, mapResults[key]);
    }
  }

  return {
    weatherReportReduceFunction: weatherReportReduceFunction
  };
})
