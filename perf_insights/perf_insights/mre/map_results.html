<link rel="import" href="/tracing/base/iteration_helpers.html">

<script>
'use strict';

tr.exportTo('pi.mre', function() {

  function MapResults(opt_failures, opt_results) {
    if (opt_failures === undefined)
      this.failures_ = [];
    else
      this.failures_ = opt_failures;

    if (opt_results === undefined)
      this.results_ = {};
    else
      this.results_ = opt_results;
  }

  MapResults.prototype = {
    get failures() { return this.failures_; },
    get results() { return this.results_; },

    addFailure: function(failure) {
      this.failures_.push(failure);
    },

    addResult: function(key, value) {
      if (this.results_[key] instanceof Array)
        this.results_.push(value);
      else
        this.results_[key] = [value];
    }
  };

  return {
    MapResults: MapResults
  };
});
</script>
