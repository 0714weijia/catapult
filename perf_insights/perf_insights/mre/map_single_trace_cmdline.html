<link rel="import" href="/perf_insights/mre/file_handle.html">
<link rel="import" href="/perf_insights/mre/function_handle.html">
<link rel="import" href="/perf_insights/mre/job.html">
<link rel="import" href="/perf_insights/mre/map_results.html">
<link rel="import" href="/perf_insights/mre/map_single_trace.html">
<link rel="import"
      href="/perf_insights/mre/run_and_convert_errors_to_failures.html">

<script>
'use strict';

tr.exportTo('pi', function() {

  //var FailureValue = tr.v.FailureValue;

  function createModelFromTraceData(traceData, canonicalUrl) {
    var model = new tr.Model();
    try {
      var importOptions = new tr.importer.ImportOptions();
      importOptions.pruneEmptyContainers = false;
      importOptions.showImportWarnings = false;

      var i = new tr.importer.Import(model, importOptions);
      i.importTraces([traceData]);
    } catch (ex) {
      ex.name = 'TraceImportError';
      throw ex;
    }

    model.canonicalUrlThatCreatedThisTrace = canonicalUrl;

    return model;
  }

  function mapSingleTraceMain(args) {
    if (args.length !== 2)
      throw new Error('Must provide two arguments');

    var options = {
      traceHandle: pi.mre.FileHandle.fromDict(JSON.parse(args[0])),
      job: pi.mre.Job.fromDict(JSON.parse(args[1]))
    };

    var results = new pi.mre.MapResults();

    pi.mre.runAndConvertErrorsToFailures(
        results, options.job, options.job.mapFunctionHandle,
        options.traceHandle,
        function() {
          var mapFunction = options.job.mapFunctionHandle.load();
          var traceData = options.traceHandle.load();
          var model = createModelFromTraceData(
              traceData, options.traceHandle.canonicalUrl);

          pi.mre.mapSingleTrace(
              results, model, mapFunction, options.traceHandle.sourceURL_);
        });

    if (Object.keys(results.results).length !== 0)
      console.log('MAP_RESULTS: ' + JSON.stringify(results.results));
    results.failures.forEach(function(failure) {
      console.log('MAP_FAILURE: ' + JSON.stringify(failure.asDict()));
    });

    return 0;
  }

  return {
    mapSingleTraceMain: mapSingleTraceMain
  };
});

if (tr.isHeadless)
  quit(pi.mapSingleTraceMain(sys.argv.slice(1)));

</script>
