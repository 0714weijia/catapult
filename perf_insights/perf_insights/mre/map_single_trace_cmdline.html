<link rel="import" href="/perf_insights/mre/job.html">
<link rel="import" href="/perf_insights/mre/map_single_trace.html">
<link rel="import"
      href="/perf_insights/mre/run_and_convert_errors_to_failures.html">
<link rel="import" href="/perf_insights/mre/map_results.html">
<link rel="import" href="/perf_insights/mre/trace_handle.html">

<script>
'use strict';

tr.exportTo('pi.mre', function() {

  function mapSingleTraceMain(args) {
    if (args.length !== 2)
      throw new Error('Must provide two arguments');

    var options = {
      traceHandle: pi.mre.TraceHandle.fromDict(JSON.parse(args[0])),
      job: pi.mre.Job.fromDict(JSON.parse(args[1]))
    };

    var results = new pi.mre.MapResults();

    pi.mre.runAndConvertErrorsToFailures(
        results, options.job, options.job.mapFunctionHandle,
        options.traceHandle,
        function() {
          var mapFunction = options.job.mapFunctionHandle.load();
          var traceData = options.traceHandle.read();
          // TODO: Land this
//          model = createModelFromTraceData(traceData);
//          model.soruceURLThatCreatedThisTrace = traceHadle;
          pi.mre.mapSingleTrace(
              results, traceData, mapFunction, options.traceHandle.sourceURL_);
        });

    if (Object.keys(results.results).length !== 0)
      console.log('MAP_RESULTS: ' + JSON.stringify(results.results));
    results.failures.forEach(function(failure) {
      console.log('MAP_FAILURE: ' + JSON.stringify(failure.asDict()));
    });
    return 0;
  }

  return {
    mapSingleTraceMain: mapSingleTraceMain
  };
});

if (tr.isHeadless)
  quit(pi.mre.mapSingleTraceMain(sys.argv.slice(1)));

</script>
