<!--
The bug-info-span is a in-line element showing a bug ID with link, etc.
TODO(qyearsley): Expand this element and use it in chart-tooltip.
-->
<link rel="import" href="alert-remove-box.html">

<dom-module id="bug-info-span">
  <template>
    <a href$="{{computeBugIdUrl(bugId)}}"
       hidden$="{{!bugIdGreaterThanZero(bugId)}}">{{bugId}}</a>
    <span hidden$="{{bugIdNotEqual(bugId,-1)}}">Invalid</span>
    <span hidden$="{{bugIdNotEqual(bugId,-2)}}">Ignored</span>
    <span hidden$="{{!recovered}}">Recovered</span>
    <alert-remove-box hidden$="{{!bugIdGreaterThanZero(bugId)}}"
                      key="{{key}}"
                      xsrfToken="{{xsrfToken}}">
    </alert-remove-box>
  </template>
</dom-module>
  <script>
    'use strict';
    Polymer({
      is: 'bug-info-span',

      properties: {
        bugId: {
          type: Number
        },
        xsrfToken: {
          type: String
        },
        recovered: {
          type: Boolean,
          value: false
        },
        key: {
        }
      },

      computeBugIdUrl: function(bugId) {
        return "/group_report?bug_id=" + bugId;
      },

      bugIdGreaterThanZero: function(bugId) {
      },

      bugIdNotEqual: function(bugId, num) {
        return bugId != num;
      }
    });
  </script>
